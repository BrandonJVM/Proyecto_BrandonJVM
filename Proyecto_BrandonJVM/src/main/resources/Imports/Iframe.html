<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo de cómo usar iframe en HTML5">
    <meta name="keywords" content="iframe, HTML5, incrustar, multimedia">
    <meta name="author" content="Fidélitas">
    <title>Ejemplos de Iframe</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <h1>Ejemplos de Iframe</h1>
    </header>

    <nav>
        <!-- Aquí va la navegación (menú) -->
    </nav>

    <aside>
        <!-- Aquí va el contenido lateral o anuncios -->
    </aside>

    <section id="contenido">
        <h2>Ejemplos de iframe</h2>
        
        <article>
            <header><h3>La página de la Fidélitas</h3></header>
            <iframe src="https://sistemas.ufidelitas.ac.cr/" width="700" height="400"></iframe>
            <footer>Escuela de Sistemas de la Fidélitas</footer>
        </article>

        <article>
            <header><h3>Video de Youtube</h3></header>
            <iframe width="500" height="280" 
                    src="https://www.youtube.com/embed/kNlXP-Bef7w" 
                    title="Youtube"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
            <footer>Alguien mostrando HTML5</footer>
        </article>

        <article>
            <header><h3>Stem Center</h3></header>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d329.980520851695!2d-84.03794158516743!3d9.935208986015226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zQkFTRSBDT0xMRUdFIE9SQ0lHIFNUTUVORVI=!5e0!3m2!1ses!2scr!4v1632926587340!5m2!1ses!2scr" 
                width="600" height="450" style="border:0;" allowfullscreen="">
            </iframe>
            <footer>La ubicación del Stem Center en Google Maps</footer>
        </article>
        
    </section>

    <footer id="piepagina">
        Derechos reservados &COPY; 2022 <address style="display: inline;">Página de ejemplos de iframe</address>
    </footer>

</body>
</html>
